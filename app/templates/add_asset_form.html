{% extends "base.html" %}

{% block content %}
    <div class="container contact-form">
        <div class="contact-image">
            <img src="http://icons.iconarchive.com/icons/pauloruberto/custom-round-yosemite/256/Python-icon.png" alt="rocket_contact"/>
        </div>
        <form id="data_form" method="post" action="/add_asset">
            <h3>Enter Asset details</h3>
            <div class="row">
                <div class="col-md-6">
                    <h4>Name</h4>
                    <br>
                    <div class="form-group">
                        <input name="name" class="form-control"placeholder= "Asset Name*" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Count</h4>
                    <br>
                    <div class="form-group">
                        <input name="count" class="form-control"placeholder= "Asset Count*" value=1 required/>
                    </div>
                </div>
            </div>   

            <div class="col-md-12 submit" >
                    <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btn btn-primary" value="Submit"/>
                    </div>
            </div>         
        </form>
    </div>

{% endblock %}
