{% extends "base.html" %}

{% block content %}
    <div class="container contact-form">
        <div class="contact-image">
            <img src="http://icons.iconarchive.com/icons/pauloruberto/custom-round-yosemite/256/Python-icon.png" alt="rocket_contact"/>
        </div>
        <form id="data_form" method="post" action="/add_task">
            <h3>Enter Task details</h3>
            <div class="row">
                <div class="col-md-6">
                    <h4>Name</h4>
                    <br>
                    <div class="form-group">
                        <input name="name" class="form-control"placeholder= "Task Name*" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Frequency</h4>
                    <br>
                    <div class="form-group">
                        <select name="freq" class="form-control" id="c_name" required>
                            <option disabled selected value>--Select Frequency-- </option>
                            <option value="Hourly">Hourly</option>
                            <option value="Daily">Daily</option>
                            <option value="Weekly">Weekly</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Yearly">Yearly</option>            
                        </select>
                    </div>
                </div>
            </div>   

            <div class="col-md-12 submit" >
                    <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btn btn-primary" value="Submit"/>
                    </div>
            </div>         
        </form>
    </div>

{% endblock %}
