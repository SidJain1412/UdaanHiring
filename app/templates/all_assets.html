{% extends "base.html" %}

{% block content %}
	{% if assets.error %}
		<h1>No assets currently. Please add some.</h1>
	{% else %}
	<h1>All your assets are listed below</h1>
	<table class="table table-striped table-bordered table-hover table-dark col-md-6 table-condensed">
		<thead>
	        <tr>
	            <th>Name</th>
	            <th>Count</th>
	        </tr>
	    </thead>
	    <tbody>
		{% for asset in assets %}
			<tr>
	            <td>{{asset.name}}</td>
	            <td>{{asset.count}}</td>
	        </tr><br>
		{% endfor %}
		</tbody>
	</table>
	{% endif %}

{% endblock %}
